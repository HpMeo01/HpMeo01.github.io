<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>tuban109 — Nhập Key</title>
  <style>
    :root{--bg:#071021;--card:#0b1220;--accent:#ff5c8a;--pink:#ff4da6;--muted:#9aa4b2}
    *{box-sizing:border-box}
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071021,#071a2b);font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:#e6eef6;padding:20px}
    .card{width:100%;max-width:520px;background:rgba(255,255,255,0.03);padding:24px;border-radius:12px;text-align:center;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 12px;color:var(--accent)}
    .input-row{display:flex;gap:10px;align-items:center;justify-content:center;margin-bottom:10px}
    input[type="text"]{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit;font-size:16px}
    button{padding:10px 16px;border-radius:10px;border:0;background:var(--accent);color:white;font-weight:600;cursor:pointer}
    .note{color:var(--muted);font-size:13px;margin-top:10px}
    /* toast */
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:24px;background:rgba(0,0,0,0.7);color:white;padding:10px 14px;border-radius:10px;opacity:0;transition:opacity .3s,transform .3s}
    .toast.show{opacity:1;transform:translateX(-50%) translateY(-6px)}
  </style>
</head>
<body>
  <div class="card">
    <h1>tuban109</h1>
    <div class="input-row">
      <input id="keyInput" placeholder="Nhập key..." autocomplete="off" />
      <button id="okBtn">OK</button>
    </div>
    <div class="note">Nhập key đúng rồi sẽ chuyển trang để bắt đầu đếm.</div>
  </div>

  <div id="toast" class="toast">OK — chuyển trang...</div>

  <script>
    const okBtn = document.getElementById('okBtn');
    const keyInput = document.getElementById('keyInput');
    const toast = document.getElementById('toast');

    const CORRECT_KEY = 'NhuNgoc'; // key hợp lệ

    function showToast(msg, ms=900){
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(()=> toast.classList.remove('show'), ms);
    }

    function goToCount(){
      // chuyển sang count.html kèm param key
      // dùng encodeURIComponent cho an toàn
      const url = `count.html?key=${encodeURIComponent(CORRECT_KEY)}`;
      // hiệu ứng toast rồi redirect sau 700ms
      showToast('OK — chuyển trang...', 800);
      setTimeout(()=> location.href = url, 820);
    }

    okBtn.addEventListener('click', ()=>{
      const val = keyInput.value.trim();
      if(val === CORRECT_KEY){
        goToCount();
      } else {
        showToast('Key sai ✖', 1000);
      }
    });

    keyInput.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter') okBtn.click();
    });
  </script>
</body>
</html>
