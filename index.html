<head>

  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ff5c8a;--muted:#9aa4b2;--pink:#ff4da6}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071021 0%,#071a2b 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:100%;max-width:720px;background:rgba(255,255,255,0.03);padding:24px;border-radius:14px;box-shadow:0 6px 30px rgba(2,6,23,0.6);}

<body>
  <div class="wrap">
    <header>
      <h1>tuban109</h1>
    </header><div id="card" class="card">
  <div id="inputRow" class="input-row">
    <input id="keyInput" type="text" placeholder="Nh·∫≠p key..." autocomplete="off" />
    <button id="okBtn">OK</button>
  </div>

  <!-- Sau khi key h·ª£p l·ªá: inputRow s·∫Ω ·∫©n, ph·∫ßn accepted s·∫Ω hi·ªán -->
  <div id="accepted" style="display:none">
    <div class="accepted-label">Key x√°c th·ª±c: NhuNgoc</div>
  </div>

  <div class="heart" id="heart">üíñ</div>
  <div class="progress-container"><div id="progressBar" class="progress-bar"></div></div>
  <div id="log" class="log" aria-live="polite"></div>
  <div class="note">Sau khi ƒë·∫øm t·ªõi 100% s·∫Ω xu·ªëng d√≤ng v√† d·ª´ng. Nh·∫≠p ƒë√∫ng key s·∫Ω kh√≥a khu v·ª±c nh·∫≠p.</div>
</div>

  </div>  <script>
    const keyInput = document.getElementById('keyInput');
    const okBtn = document.getElementById('okBtn');
    const log = document.getElementById('log');
    const heart = document.getElementById('heart');
    const progressBar = document.getElementById('progressBar');
    const inputRow = document.getElementById('inputRow');
    const accepted = document.getElementById('accepted');
    const card = document.getElementById('card');

    const correctKey = 'NhuNgoc';

    let running = false;

    function appendLine(text){
      log.textContent += text + '\n';
      log.scrollTop = log.scrollHeight;
    }

    function enterLockedMode(){
      // ·∫®n input, hi·ªÉn th·ªã nh√£n ƒë√£ x√°c th·ª±c v√† ƒë·ªïi vi·ªÅn th√†nh m√†u h·ªìng
      inputRow.style.display = 'none';
      accepted.style.display = 'block';
      card.classList.add('active');
    }

    function runCount(){
      if(running) return;
      running = true;
      okBtn.disabled = true;
      keyInput.disabled = true;

      let i = 1;
      const speed = 120; // ch·∫≠m h∆°n: 120ms gi·ªØa m·ªói %

      const timer = setInterval(()=>{
        // hi·ªáu ·ª©ng tim: tƒÉng d·∫ßn, nh·∫π nh√†ng
        heart.style.opacity = Math.min(1, i/100);
        heart.style.transform = `scale(${1 + i/180})`;
        // update progress
        progressBar.style.width = i + '%';
        // th√™m d√≤ng ph·∫ßn trƒÉm (m·ªói d√≤ng m·ªõi s·∫Ω hi·ªÉn th·ªã sau nhau)
        log.innerHTML += `<span class='rainbow'>Y√™u Ch·ªã ${i}%</span>\n`;
        log.scrollTop = log.scrollHeight;
        i++;
        if(i>100){
          clearInterval(timer);
          appendLine('‚Äî Ho√†n t·∫•t ‚Äî');
          appendLine('');
          heart.classList.add('glow');
          heart.classList.add('rainbow');
          running = false;
          okBtn.disabled = false;
          keyInput.disabled = false;
          keyInput.value = '';
          keyInput.blur();
          // Kh√¥ng t·ª± m·ªü l·∫°i input; ƒë·ªÉ ng∆∞·ªùi d√πng reload n·∫øu mu·ªën ch·∫°y l·∫°i
        }
      }, speed);
    }

    okBtn.addEventListener('click', ()=>{
      const key = keyInput.value.trim();
      if(key !== correctKey){
        appendLine(`‚ùå Key sai: ${key}`);
        return;
      }
      appendLine(`‚úÖ Key h·ª£p l·ªá! B·∫Øt ƒë·∫ßu ƒë·∫øm...`);
      enterLockedMode();
      runCount();
    });

    keyInput.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){
        okBtn.click();
      }
    });
  </script></body>
